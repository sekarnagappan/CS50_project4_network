version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
    
  web:
      build: .
      volumes:
          - .:/usr/src/app
      ports:
          - "8000:8000"
      
volumes:
  db:
    driver: local 
  
 